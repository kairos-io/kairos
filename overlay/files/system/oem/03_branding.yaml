name: "Branding"
stages:
   initramfs:
     - name: "Default systemd config"
       if: '[ -e "/sbin/systemctl" ] || [ -e "/usr/bin/systemctl" ] || [ -e "/usr/sbin/systemctl" ] || [ -e "/usr/bin/systemctl" ]'
       systemctl:
        enable:
        - multi-user.target
        - getty@tty1
        - iscsid
        - systemd-timesyncd
        - nohang
        - nohang-desktop
        - fail2ban
        - sshd
        mask:
        - purge-kernels
       commands:
       - systemctl set-default multi-user.target
