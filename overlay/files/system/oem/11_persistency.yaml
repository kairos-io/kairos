name: "Configure persistent dirs bind-mounts"
stages:
  rootfs.after:
    - if: '[ ! -f "/run/cos/recovery_mode" ]'
      name: "Layout configuration"
      environment_file: /run/cos/cos-layout.env
      environment:
        VOLUMES: "LABEL=COS_OEM:/oem LABEL=COS_PERSISTENT:/usr/local"
        OVERLAY: "tmpfs:25%"
        RW_PATHS: "/var /etc /srv"
        PERSISTENT_STATE_PATHS: >-
          /etc/systemd
          /etc/modprobe.d
          /etc/rancher
          /etc/sysconfig
          /etc/runlevels
          /etc/ssh
          /etc/ssl/certs
          /etc/iscsi 
          /etc/cni
          /etc/kubernetes
          /home
          /opt
          /root
          /snap
          /usr/libexec
          /var/log
          /var/lib/rancher
          /var/lib/kubelet
          /var/lib/snapd
          /var/lib/wicked
          /var/lib/longhorn
          /var/lib/cni
          /usr/share/pki/trust
          /usr/share/pki/trust/anchors
          /var/lib/ca-certificates
        PERSISTENT_STATE_BIND: "true"
    - if: |
        cat /proc/cmdline | grep -q "kairos.boot_live_mode"
      name: "Layout configuration"
      environment_file: /run/cos/cos-layout.env
      environment:
        VOLUMES: "LABEL=COS_OEM:/oem LABEL=COS_PERSISTENT:/usr/local"
        OVERLAY: "tmpfs:25%"
        RW_PATHS: "/var /etc /srv"
        PERSISTENT_STATE_PATHS: >-
          /etc/systemd
          /etc/modprobe.d
          /etc/rancher
          /etc/sysconfig
          /etc/runlevels
          /etc/ssh
          /etc/ssl/certs
          /etc/iscsi 
          /etc/cni
          /etc/kubernetes
          /home
          /opt
          /root
          /snap
          /usr/libexec
          /var/log
          /var/lib/rancher
          /var/lib/kubelet
          /var/lib/snapd
          /var/lib/wicked
          /var/lib/longhorn
          /var/lib/cni
          /usr/share/pki/trust
          /usr/share/pki/trust/anchors
          /var/lib/ca-certificates
        PERSISTENT_STATE_BIND: "true"
    - if: '[ ! -f /run/cos/recovery_mode ] && [ ! -f /run/cos/live_mode ]'
      name: "Grow persistent"
      layout:
        device:
          label: COS_PERSISTENT
        expand_partition:
          # Size 0 is required to specify all remaining space
          size: 0
  fs.after:
  - if: "[ ! -d /usr/local/cloud-config ]"
    commands:
    - mkdir /usr/local/cloud-config
    - chmod 600 /usr/local/cloud-config
    name: "Ensure /usr/local/cloud-config exists"
