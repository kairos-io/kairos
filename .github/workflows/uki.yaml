name: Build UKI images
on:
  pull_request:
  push:
    branches:
      - master

permissions: read-all
concurrency:
  group: ci-uki-${{ github.head_ref || github.ref }}-${{ github.repository }}
  cancel-in-progress: true
jobs:
  build:
    name: ${{ matrix.base_image }}
    strategy:
      matrix:
        base_image: ["ubuntu:25.04", "ubuntu:24.04", "fedora:40"]
        variant: ["core"]
        model: ["generic"]
        test_label: ["generic"]
        include:
          - base_image: "ubuntu:25.04"
            variant: "core"
            test_label: "boot-assessment"
          - base_image: "ubuntu:25.04"
            kubernetes_distro: "k3s"
            variant: "standard"
            test_label: "generic"
          - base_image: "ubuntu:24.04"
            variant: "core"
            test_label: "boot-assessment"
          - base_image: "ubuntu:24.04"
            kubernetes_distro: "k3s"
            variant: "standard"
            test_label: "generic"
          - base_image: "fedora:40"
            kubernetes_distro: "k3s"
            variant: "standard"
            test_label: "generic"
    uses: ./.github/workflows/reusable-uki-test.yaml
    permissions:
      id-token: write  # OIDC support
      contents: write
      security-events: write
      actions: read
      attestations: read
      checks: read
      deployments: read
      discussions: read
      issues: read
      packages: read
      pages: read
      pull-requests: read
      repository-projects: read
      statuses: read
    secrets: inherit
    with:
      base_image: ${{ matrix.base_image }}
      variant: ${{ matrix.variant }}
      model: ${{ matrix.model || 'generic' }}
      test_label: ${{ matrix.test_label || 'generic' }}
      kubernetes_distro: ${{ matrix.kubernetes_distro || '' }}
