name: Build and test images
on:
  push:
    branches:
      - master
    paths:
      - '**'

concurrency:
  group: ci-image-${{ github.head_ref || github.ref }}-${{ github.repository }}
  cancel-in-progress: true
env:
  FORCE_COLOR: 1
jobs:
  get-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - run: |
          git fetch --prune --unshallow
          sudo apt update && sudo apt install -y jq
      - id: set-matrix
        run: |
          content=`cat .github/flavors.json  | jq 'map(select(.frameworkonly != "true"))'`
          # the following lines are only required for multi line json
          # the following lines are only required for multi line json
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          # end of optional handling for multi line json
          echo "::set-output name=matrix::{\"include\": $content }"

  get-framework-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - uses: actions/checkout@v3
    - run: |
        git fetch --prune --unshallow
    - id: set-matrix
      run: |
          content=`cat .github/flavors.json`
          # the following lines are only required for multi line json
          # the following lines are only required for multi line json
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          # end of optional handling for multi line json
          echo "::set-output name=matrix::{\"include\": $content }"

  core:
    uses: kairos-io/kairos/.github/workflows/reusable-build-flavor.yaml@master
    secrets: inherit
    with:
      flavor: ${{ matrix.flavor }}
    needs:
      - get-matrix
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.get-matrix.outputs.matrix)}}


  framework:
    uses: kairos-io/kairos/.github/workflows/reusable-build-framework-flavor.yaml@master
    secrets: inherit
    with:
      flavor: ${{ matrix.flavor }}
    needs:
      - get-matrix
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.get-framework-matrix.outputs.matrix)}}

  install:
    uses: kairos-io/kairos/.github/workflows/reusable-install-test.yaml@master
    with:
      flavor: ${{ matrix.flavor }}
    needs:
      - core
    strategy:
      fail-fast: true
      matrix:
        include:
          - flavor: opensuse-leap

  zfs:
    uses: kairos-io/kairos/.github/workflows/reusable-zfs-test.yaml@master
    with:
      flavor: ${{ matrix.flavor }}
    needs:
      - core
    strategy:
      fail-fast: false
      matrix:
        include:
          - flavor: "ubuntu"

  acceptance:
    uses: kairos-io/kairos/.github/workflows/reusable-qemu-acceptance-test.yaml@master
    with:
      flavor: ${{ matrix.flavor }}
    needs:
      - core
    strategy:
      fail-fast: false
      matrix:
        include:
          - flavor: "alpine-opensuse-leap"
          - flavor: "opensuse-leap"
          - flavor: "opensuse-tumbleweed"
          - flavor: "ubuntu"
          - flavor: "debian"
          - flavor: "ubuntu-20-lts"
          - flavor: "ubuntu-22-lts"

  bundles:
    uses: kairos-io/kairos/.github/workflows/reusable-qemu-bundles-test.yaml@master
    with:
      flavor: ${{ matrix.flavor }}
    needs:
      - core
    strategy:
      fail-fast: false
      matrix:
        include:
          - flavor: opensuse-tumbleweed # Kubo test needs systemd version 252+ which atm is not available in Leap

  reset:
    uses: kairos-io/kairos/.github/workflows/reusable-qemu-reset-test.yaml@master
    with:
      flavor: ${{ matrix.flavor }}
    needs:
      - core
    strategy:
      fail-fast: false
      matrix:
        include:
          - flavor: alpine-opensuse-leap
          - flavor: opensuse-leap

  netboot:
    uses: kairos-io/kairos/.github/workflows/reusable-qemu-netboot-test.yaml@master
    with:
      flavor: ${{ matrix.flavor }}
    needs:
      - core
    strategy:
      fail-fast: false
      matrix:
        include:
          - flavor: alpine-opensuse-leap
          - flavor: opensuse-leap
          - flavor: ubuntu

  upgrade:
    uses: kairos-io/kairos/.github/workflows/reusable-upgrade-with-cli-test.yaml@master
    with:
      flavor: ${{ matrix.flavor }}
    needs:
      - core
    strategy:
      fail-fast: false
      matrix:
        include:
          - flavor: alpine-opensuse-leap
          - flavor: opensuse-leap

  upgrade-latest:
    uses: kairos-io/kairos/.github/workflows/reusable-upgrade-latest-test.yaml@master
    with:
      flavor: ${{ matrix.flavor }}
    needs:
    - core
    strategy:
      fail-fast: false
      matrix:
        include:
          - flavor: alpine-opensuse-leap
          - flavor: opensuse-leap
          # - flavor: "ubuntu"
          # - flavor: "ubuntu"
          # - flavor: "ubuntu"

  encryption:
    uses: kairos-io/kairos/.github/workflows/reusable-encryption-test.yaml@master
    with:
      flavor: ${{ matrix.flavor }}
      label: ${{ matrix.label }}
    needs:
      - core
    strategy:
      fail-fast: true
      matrix:
        label:
          - "local-encryption"
          - "remote-auto"
          - "remote-static"
          - "remote-https-pinned"
          - "remote-https-bad-cert"
        flavor:
          - "opensuse-leap"

  standard:
    uses: kairos-io/kairos/.github/workflows/reusable-build-provider.yaml@master
    with:
      flavor: ${{ matrix.flavor }}
    strategy:
      fail-fast: false
      matrix:
        flavor:
          - "opensuse-leap"
          - "alpine-opensuse-leap"
  various:
    uses: kairos-io/kairos/.github/workflows/reusable-provider-tests.yaml@master
    with:
      flavor: ${{ matrix.flavor }}
      label: ${{ matrix.label }}
    needs:
      - standard
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        label:
          - "provider-qrcode-install"
          - "provider-upgrade"
          - "provider-decentralized-k8s"
          - "provider-upgrade-k8s"
        flavor:
          - "opensuse-leap"
          - "alpine-opensuse-leap"
        exclude: # looks like only the k8s stuff is tested on both flavors
          - label: "provider-qrcode-install"
            flavor: "alpine-opensuse-leap"
          - label: "provider-upgrade"
            flavor: "alpine-opensuse-leap"
  standard-upgrade-latest:
    uses: kairos-io/kairos/.github/workflows/reusable-provider-upgrade-latest-test.yaml@master
    with:
      flavor: ${{ matrix.flavor }}
    needs:
      - standard
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        flavor:
          - "opensuse-leap"
          - "alpine-opensuse-leap"
