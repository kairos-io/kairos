  build-arm-generic-core:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        flavor:
          - "opensuse-leap"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install earthly
