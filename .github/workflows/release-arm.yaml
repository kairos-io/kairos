name: Release ARM artifacts

on:
  pull_request:
permissions: read-all
jobs:
  get-k3s-versions:
    runs-on: ubuntu-latest
    outputs:
      kubernetes_versions: ${{ steps.get-k3s-releases.outputs.kubernetes_versions }}
    steps:
      - run: |
          sudo apt update && sudo apt install -y jq curl
      - name: Get latest k3s releases
        id: get-k3s-releases
        run: |
          kubernetes_versions=$(curl -s https://api.github.com/repos/k3s-io/k3s/releases | jq -r '
            [.[] | select(.prerelease == false and .draft == false and (.tag_name | test("rc") | not)) | .tag_name]
            | map(select(test("^v[0-9]+\\.[0-9]+\\.[0-9]+\\+k3s[0-9]+$")))
            | map({version: ., minor: (split(".")[0:2] | join("."))})
            | group_by(.minor)
            | map(max_by(.version))
            | sort_by(.version)
            | reverse
            | .[:3]
            | map(.version)
          ' | jq -c '.')
          echo "kubernetes_versions=$kubernetes_versions" >> $GITHUB_OUTPUT
      - name: Show Kubernetes version to build
        run: echo ${{ steps.get-k3s-releases.outputs.kubernetes_versions }}
  build-standard:
    uses: ./.github/workflows/reusable-release.yaml
    needs:
      - get-k3s-versions
    permissions:
      id-token: write  # OIDC support
      contents: write
      actions: read
      security-events: write
    with:
      base_image: ${{ matrix.base_image }}
      arch: ${{ matrix.arch }}
      variant: ${{ matrix.variant }}
      model: ${{ matrix.model }}
      kubernetes_version: ${{ matrix.kubernetes_version }}
    strategy:
      fail-fast: false
      matrix:
        kubernetes_version: ${{ fromJson(needs.get-k3s-versions.outputs.kubernetes_versions) }}
        model: ["generic"]
        variant: ["standard"]
        arch: ["arm64"]
        base_image:
          - "opensuse/leap:15.6"
          - "opensuse/tumbleweed"
          - "ubuntu:20.04"
          - "ubuntu:22.04"
          - "ubuntu:24.04"
          - "ubuntu:24.10"
          - "alpine:3.19"
          - "fedora:40"
          - "debian:12"
          - "rockylinux:9"
