          sudo tar cvf "kairos-standard-${{matrix.flavor}}-arm64-${{matrix.model}}-${VERSION}-scan-reports.tar.gz" *.json
      - name: Push  ðŸ”§
        if: startsWith(github.ref, 'refs/tags/')
        run: |
