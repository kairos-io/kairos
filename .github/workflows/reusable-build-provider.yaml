name: Reusable workflow that builds a Provider image

on:
  workflow_call:
    inputs:
      flavor:
        required: true
        type: string

jobs:
  build:
    runs-on:
      group: Kairos core
      labels: fast
    permissions:
      id-token: write  # OIDC support
      contents: write
      actions: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - run: |
          git fetch --prune --unshallow
      - name: Install earthly
        uses: jimmykarily/luet-install-action@v1.2
        with:
          repository: quay.io/kairos/packages
          packages: utils/earthly
      - name: Build PR ðŸ”§
        run: |
          earthly +ci --SECURITY_SCANS=false --FLAVOR=${{ inputs.flavor }} --VARIANT=standard -K3S_VERSION=latest
          sudo mv build/* .
          sudo rm -rf build
      - uses: actions/upload-artifact@v3
        with:
          name: kairos-${{ inputs.flavor }}-provider.iso.zip
          path: |
            *.iso
            *.sha256
            versions.yaml
          if-no-files-found: error
