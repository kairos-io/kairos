name: Reusable workflow that runs provider tess

on:
  workflow_call:
    inputs:
      flavor:
        required: true
        type: string
      label:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # OIDC support
      contents: write
      actions: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version-file: tests/go.mod
          cache-dependency-path: tests/go.sum
      - name: Enable KVM group perms
        run: |
          sudo apt-get update
          sudo apt-get install -y libvirt-clients libvirt-daemon-system libvirt-daemon virtinst bridge-utils qemu qemu-system-x86 qemu-system-x86 qemu-utils qemu-kvm acl udev
      - name: Install earthly
        uses: jimmykarily/luet-install-action@v1.2
        with:
          repository: quay.io/kairos/packages
          packages: utils/earthly
      - name: Build PR ðŸ”§
        run: |
          earthly +ci --SECURITY_SCANS=false --FLAVOR=${{ inputs.flavor }} --VARIANT=standard -K3S_VERSION=latest
          sudo mv build/* .
          sudo rm -rf build
      - name: Run tests
        env:
          USE_QEMU: true
          MEMORY: 4000
          CPUS: 2
          DRIVE_SIZE: 30000
          CONTAINER_IMAGE: ttl.sh/kairos-${{ inputs.flavor }}-${{ github.sha }}-provider:24h
        run: |
          ls *.iso
          export ISO=$PWD/$(ls *.iso)
          echo "ISO is: $ISO"
          cp tests/go.* .
          go run github.com/onsi/ginkgo/v2/ginkgo -v --label-filter "${{ inputs.label }}" --fail-fast -r ./tests/
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: ${{ inputs.flavor }}-${{ inputs.label }}-provider-test.logs.zip
          path: tests/**/logs/*
          if-no-files-found: warn
