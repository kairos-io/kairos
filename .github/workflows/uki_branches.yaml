name: Manual UKI tests against specific branches
on:
  workflow_dispatch:
    inputs:
      immucore_branch:
        description: 'Immucore branch to build against'
        required: false
        type: string
        default: "main"
      agent_branch:
        description: 'Kairos-agent branch to build against'
        required: false
        type: string
        default: "main"

concurrency:
  group: ci-uki-branches-${{ github.head_ref || github.ref }}-${{ github.repository }}
  cancel-in-progress: true
env:
  FORCE_COLOR: 1
jobs:
  test-uki-ubuntu:
    uses: ./.github/workflows/reusable-uki-tests.yaml
    with:
      base_image: ubuntu:23.10
      family: ubuntu
      flavor: ubuntu
      flavor_release: 23.10
  test-uki-ubuntu-lts:
    uses: ./.github/workflows/reusable-uki-tests.yaml
    with:
      base_image: ubuntu:24.04
      family: ubuntu
      flavor: ubuntu
      flavor_release: 24.04
  test-uki-fedora:
    uses: ./.github/workflows/reusable-uki-tests.yaml
    with:
      base_image: fedora:40
      family: fedora
      flavor: fedora
      flavor_release: 40
