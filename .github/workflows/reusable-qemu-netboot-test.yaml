name: Reusable workflow - qemu netboot test

on:
  workflow_call:
    inputs:
      base_image:
        required: true
        type: string
      variant:
        required: true
        type: string
      arch:
        required: true
        type: string
      model:
        required: true
        type: string

jobs:
  netboot:
    runs-on: kvm
    steps:
      - name: Split base image
        id: split
        run: |
          # Split base image for tag generation
          BASE_IMAGE=$(echo "${{ inputs.base_image }}" | cut -d ':' -f 1)
          BASE_TAG=$(echo "${{ inputs.base_image }}" | cut -d ':' -f 2 || echo 'latest')
          # Handle special cases for base images with slashes
          # Handle base images with slashes (registry paths)
          # Examples:
          # - ubuntu:24.04 -> FLAVOR=ubuntu, FLAVOR_RELEASE=24.04
          # - opensuse/leap:15.6 -> FLAVOR=opensuse, FLAVOR_RELEASE=leap-15.6
          # - ghcr.io/kairos-io/hadron:main -> FLAVOR=hadron, FLAVOR_RELEASE=main
          if [[ "$BASE_IMAGE" == *"/"* ]]; then
            DISTRO=$(echo "$BASE_IMAGE" | cut -d '/' -f 1)
            SUB_DISTRO=$(echo "$BASE_IMAGE" | cut -d '/' -f 2)
            FLAVOR="$DISTRO"
            FLAVOR_RELEASE="$SUB_DISTRO-$BASE_TAG"
            # Count number of slashes to determine if it's a registry path
            SLASH_COUNT=$(echo "$BASE_IMAGE" | tr -cd '/' | wc -c)
            if [[ $SLASH_COUNT -eq 1 ]]; then
              # Simple case: distro/subdistro (preserve existing behavior)
              DISTRO=$(echo "$BASE_IMAGE" | cut -d '/' -f 1)
              SUB_DISTRO=$(echo "$BASE_IMAGE" | cut -d '/' -f 2)
              FLAVOR="$DISTRO"
              FLAVOR_RELEASE="$SUB_DISTRO-$BASE_TAG"
            else
              # Registry path with multiple slashes: extract last component as FLAVOR
              # e.g., ghcr.io/kairos-io/hadron -> FLAVOR=hadron
              FLAVOR=$(echo "$BASE_IMAGE" | awk -F'/' '{print $NF}')
              FLAVOR_RELEASE="$BASE_TAG"
            fi
          else
            # No slashes: simple image name
            FLAVOR="$BASE_IMAGE"
            FLAVOR_RELEASE="$BASE_TAG"
          fi
          
          echo "Base Image: $BASE_IMAGE"
          echo "Determined Flavor: $FLAVOR"
          echo "Determined Flavor Release: $FLAVOR_RELEASE"
          
          echo "flavor=$FLAVOR" >> $GITHUB_OUTPUT
          echo "flavor_release=$FLAVOR_RELEASE" >> $GITHUB_OUTPUT
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Block all traffic to metadata ip  # For cloud runners, the metadata ip can interact with our test machines
        if: runner.environment == 'self-hosted'
        run: |
          sudo iptables -I INPUT -s 169.254.169.254 -j DROP
          sudo iptables -I OUTPUT -d 169.254.169.254 -j DROP
      - name: Install Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        timeout-minutes: 5
        with:
          go-version-file: tests/go.mod
          cache-dependency-path: tests/go.sum
          cache: ${{ runner.environment == 'self-hosted' && 'false' || 'true' }}
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          repository: "ipxe/ipxe"
          path: "ipxe"
          fetch-depth: '0'
      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y mtools syslinux isolinux git make gcc liblzma-dev mkisofs xorriso build-essential qemu-utils qemu-system-x86 swtpm
      - name: Build iPXE iso with our script on it
        run: |
          cp tests/assets/kairos.ipxe ipxe/src/kairos.ipxe
          pushd ipxe/src && make bin/ipxe.iso EMBED=kairos.ipxe && popd
          cp ipxe/src/bin/ipxe.iso ipxe.iso
      - name: Download ISO
        id: iso
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: kairos-${{ steps.split.outputs.flavor }}-${{ steps.split.outputs.flavor_release }}-${{ inputs.variant }}-${{ inputs.arch }}-${{ inputs.model }}.iso.zip
      - name: Extract ipxe artifacts for the ipxe server
        run: |
          mkdir -p build
          export ISO=$(ls $PWD/*.iso| head -1)
          isoinfo -x /rootfs.squashfs -R -i ${ISO} > build/kairos-squashfs
          isoinfo -x /boot/kernel -R -i ${ISO} > build/kairos-kernel
          isoinfo -x /boot/initrd -R -i ${ISO} > build/kairos-initrd
      - name: Run tests
        env:
          USE_QEMU: true
          KVM: true
          MEMORY: 4000
          CPUS: 2
        run: |
          # Run the http server in the background
          docker run -d -v $PWD/build/:/build --workdir=/build --net=host python:3.11.0-alpine python3 -m http.server 80
          export ISO=$PWD/ipxe.iso
          cp tests/go.* .
          go mod download
          go run github.com/onsi/ginkgo/v2/ginkgo -v --label-filter "netboot-test" --fail-fast -r ./tests/
