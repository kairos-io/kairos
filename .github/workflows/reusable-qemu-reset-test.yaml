name: Reusable workflow - qemu reset test

on:
  workflow_call:
    inputs:
      flavor:
        required: true
        type: string

jobs:
  test:
    runs-on: kvm
    steps:
      - uses: actions/checkout@v4
      - run: |
          git fetch --prune --unshallow
      - name: Download ISO
        id: iso
        uses: actions/download-artifact@v3
        with:
          name: kairos-${{ inputs.flavor }}.iso.zip
      - name: Display structure of downloaded files
        run: ls -las .
      - name: Install earthly
        uses: Luet-lab/luet-install-action@v1.1
        with:
          repository: quay.io/kairos/packages
          packages: utils/earthly
      - name: Block all traffic to metadata ip  # For cloud runners, the metadata ip can interact with our test machines
        run: |
          sudo iptables -I INPUT -s 169.254.169.254 -j DROP
          sudo iptables -I OUTPUT -d 169.254.169.254 -j DROP
      - env:
          KVM: true
        run: |
            # Configure earthly to use the docker mirror in CI
            # https://docs.earthly.dev/ci-integration/pull-through-cache#configuring-earthly-to-use-the-cache
            mkdir -p ~/.earthly/
            cat << EOF > ~/.earthly/config.yml
            global:
              buildkit_additional_config: |
                [registry."docker.io"]
                  mirrors = ["registry.docker-mirror.svc.cluster.local:5000"]
                [registry."registry.docker-mirror.svc.cluster.local:5000"]
                  insecure = true
                  http = true
            EOF
            earthly -P +run-qemu-datasource-tests --PREBUILT_ISO=$(ls kairos-core-*${{ inputs.flavor }}*.iso) --TEST_SUITE=reset-test --FLAVOR=${{ inputs.flavor }}
