name: TEST

on:
  pull_request:
permissions: read-all

jobs:
  get-k3s-versions:
    runs-on: ubuntu-latest
    outputs:
      kubernetes_versions: ${{ steps.get-k3s-releases.outputs.kubernetes_versions }}
    steps:
      - run: |
          sudo apt update && sudo apt install -y jq curl
      - name: Get latest k3s releases
        id: get-k3s-releases
        run: |
          kubernetes_versions=$(curl -s https://api.github.com/repos/k3s-io/k3s/releases | jq -r '[.[] | select(.prerelease == false and .draft == false and (.tag_name | test("rc") | not))] | .[:3] | .[].tag_name' | jq -c '.')
          echo "kubernetes_versions=$kubernetes_versions" >> $GITHUB_OUTPUT
      - name: Print stuff
        run: |
          ${{ fromJson(steps.get-k3s-versions.outputs.kubernetes_versions) }}
  whatever:
    runs-on: ubuntu-latest
    needs: get-k3s-versions
    strategy:
      matrix:
        kubernetes_version: ${{ fromJson(needs.get-k3s-versions.outputs.kubernetes_versions) }}
    steps:
      - run: echo "Running tests with Kubernetes version ${{ matrix.kubernetes_version }}"