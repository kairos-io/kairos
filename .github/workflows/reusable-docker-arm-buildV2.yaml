name: Reusable workflow - docker arm build - testPR
on:
  workflow_call:
    inputs:
      worker:
        required: true
        type: string
      flavor:
        required: true
        type: string
      flavor_release:
        required: true
        type: string
      family:
        required: true
        type: string
      model:
        required: true
        type: string
      base_image:
        required: true
        type: string

permissions: read-all
jobs:
  build:
    runs-on: ${{ inputs.worker }}
    permissions:
      id-token: write  # OIDC support
      contents: write
      actions: read
      security-events: write
    steps:
      - name: Block all traffic to metadata ip  # For cloud runners, the metadata ip can interact with our test machines
        run: |
          sudo iptables -I INPUT -s 169.254.169.254 -j DROP
          sudo iptables -I OUTPUT -d 169.254.169.254 -j DROP
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - name: Install Cosign
        uses: sigstore/cosign-installer@main
      - name: Install kairos-agent (for versioneer)
        uses: Luet-lab/luet-install-action@cec77490c3f2416d7d07a47cfab04d448641d7ce # v1.1
        with:
          repository: quay.io/kairos/packages-arm64
          packages: system/kairos-agent
      - name: Set Image name (master) and version
        #if: ${{ github.ref == 'refs/heads/master' }}
        run: |
          IMAGE_REF=$(FLAVOR=${{ inputs.flavor }} FLAVOR_RELEASE="${{ inputs.flavor_release }}" MODEL=${{ inputs.model }} TARGETARCH=arm64 VARIANT=core REGISTRY_AND_ORG="quay.io/kairos" RELEASE=${{ github.sha }} kairos-agent versioneer container-artifact-name)
          echo "IMAGE_REF=${IMAGE_REF}" >> $GITHUB_ENV
          echo "GIT_VERSION=$(git describe --always --tags --dirty)" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        if: ${{ inputs.worker != 'ARM64' }}
        uses: docker/setup-buildx-action@v3
      - name: Set up Docker Buildx with mirror
        if: ${{ inputs.worker == 'ARM64' }}
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["registry.docker-mirror.svc.cluster.local:5000"]
            [registry."registry.docker-mirror.svc.cluster.local:5000"]
              insecure = true
              http = true
      - name: Login to Quay Registry
        if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')) }}
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Build the docker image
        uses: docker/build-push-action@v2
        with:
          context: images/
          file: images/Dockerfile.kairos-${{ inputs.family }}
          platforms: linux/arm64
          push: false
          tags: ${{ env.IMAGE_REF }}
          build-args: |
            VARIANT=core
            MODEL=${{ inputs.model }}
            FLAVOR=${{ inputs.flavor }}
            FLAVOR_RELEASE=${{ inputs.flavor_release }}
            FAMILY=${{ inputs.family }}
            BASE_IMAGE=${{ inputs.base_image }}
            RELEASE=${{ env.GIT_VERSION }}