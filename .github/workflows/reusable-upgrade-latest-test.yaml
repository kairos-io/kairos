name: Reusable workflow - upgrade latest with cli test

on:
  workflow_call:
    inputs:
      flavor:
        required: true
        type: string

jobs:
  # This job is used to download the latest release and then used by the other job
  latest-release:
    runs-on: ubuntu-latest
    steps:
      - uses: robinraju/release-downloader@v1.8
        with:
          # A flag to set the download target as latest release
          # The default value is 'false'
          latest: true
          repository: kairos-io/kairos
          # why is opensuse-leap fixed here if the flavor can be passed?
          fileName: '*opensuse-leap-v*.iso'
          out-file-path: last-release
      - uses: actions/upload-artifact@v3
        with:
          name: latest-release.zip
          path: last-release
          if-no-files-found: error

  build:
    needs:
    - latest-release
    runs-on: ubuntu-latest
    steps:
      - name: Release space from worker
        run: |
          echo "Listing top largest packages"
          pkgs=$(dpkg-query -Wf '${Installed-Size}\t${Package}\t${Status}\n' | awk '$NF == "installed"{print $1 "\t" $2}' | sort -nr)
          head -n 30 <<< "${pkgs}"
          echo
          df -h
          echo
          sudo apt-get remove -y '^llvm-.*|^libllvm.*' || true
          sudo apt-get remove --auto-remove android-sdk-platform-tools || true
          sudo apt-get purge --auto-remove android-sdk-platform-tools || true
          sudo rm -rf /usr/local/lib/android
          sudo apt-get remove -y '^dotnet-.*|^aspnetcore-.*' || true
          sudo rm -rf /usr/share/dotnet
          sudo apt-get remove -y '^mono-.*' || true
          sudo apt-get remove -y '^ghc-.*' || true
          sudo apt-get remove -y '.*jdk.*|.*jre.*' || true
          sudo apt-get remove -y 'php.*' || true
          sudo apt-get remove -y hhvm powershell firefox monodoc-manual msbuild || true
          sudo apt-get remove -y '^google-.*' || true
          sudo apt-get remove -y azure-cli || true
          sudo apt-get remove -y '^mongo.*-.*|^postgresql-.*|^mysql-.*|^mssql-.*' || true
          sudo apt-get remove -y '^gfortran-.*' || true
          sudo apt-get autoremove -y
          sudo apt-get clean
          echo
          echo "Listing top largest packages"
          pkgs=$(dpkg-query -Wf '${Installed-Size}\t${Package}\t${Status}\n' | awk '$NF == "installed"{print $1 "\t" $2}' | sort -nr)
          head -n 30 <<< "${pkgs}"
          echo
          sudo rm -rfv build || true
          df -h
      - uses: actions/checkout@v3
      - run: |
          git fetch --prune --unshallow
      - name: Download latest release
        uses: actions/download-artifact@v3
        with:
          name: latest-release.zip
      - name: Download ISO
        id: iso
        uses: actions/download-artifact@v3
        with:
          name: kairos-${{ inputs.flavor }}.iso.zip
          path: ./build
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: ./build
      - name: Move ISO to build
        run: mv ${{steps.iso.outputs.download-path}}/kairos-${{ inputs.flavor }}.iso ./build/
      - name: Install earthly
        uses: Luet-lab/luet-install-action@v1
        with:
          repository: quay.io/kairos/packages
          packages: utils/earthly
      - run: |
          earthly +run-qemu-test --PREBUILT_ISO=kairos-${{ inputs.flavor }}.iso
            --FLAVOR=${{ inputs.flavor }} \
            --CONTAINER_IMAGE=ttl.sh/kairos-${{ inputs.flavor }}-${{ github.sha }}:24h \
            --TEST_SUITE=upgrade-latest-with-cli
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: ${{ inputs.flavor }}-upgrade-test.logs.zip
          path: tests/**/logs/*
          if-no-files-found: warn
