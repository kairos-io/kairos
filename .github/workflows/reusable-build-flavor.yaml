name: Reusable workflow that builds a specific Kairos flavor

on:
  workflow_call:
    inputs:
      flavor:
        required: true
        type: string
      flavor_release:
        required: true
        type: string
      family:
        required: true
        type: string
      base_image:
        required: true
        type: string
      model:
        required: true
        type: string
      variant:
        required: true
        type: string
      arch:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # OIDC support
      contents: write
      actions: read
      security-events: write
    steps:
      - name: Release space from worker
        run: |
          echo "Listing top largest packages"
          pkgs=$(dpkg-query -Wf '${Installed-Size}\t${Package}\t${Status}\n' | awk '$NF == "installed"{print $1 "\t" $2}' | sort -nr)
          head -n 30 <<< "${pkgs}"
          echo
          df -h
          echo
          sudo apt-get remove -y '^llvm-.*|^libllvm.*' || true
          sudo apt-get remove --auto-remove android-sdk-platform-tools || true
          sudo apt-get purge --auto-remove android-sdk-platform-tools || true
          sudo rm -rf /usr/local/lib/android
          sudo apt-get remove -y '^dotnet-.*|^aspnetcore-.*' || true
          sudo rm -rf /usr/share/dotnet
          sudo apt-get remove -y '^mono-.*' || true
          sudo apt-get remove -y '^ghc-.*' || true
          sudo apt-get remove -y '.*jdk.*|.*jre.*' || true
          sudo apt-get remove -y 'php.*' || true
          sudo apt-get remove -y hhvm powershell firefox monodoc-manual msbuild || true
          sudo apt-get remove -y '^google-.*' || true
          sudo apt-get remove -y azure-cli || true
          sudo apt-get remove -y '^mongo.*-.*|^postgresql-.*|^mysql-.*|^mssql-.*' || true
          sudo apt-get remove -y '^gfortran-.*' || true
          sudo apt-get autoremove -y
          sudo apt-get clean
          echo
          echo "Listing top largest packages"
          pkgs=$(dpkg-query -Wf '${Installed-Size}\t${Package}\t${Status}\n' | awk '$NF == "installed"{print $1 "\t" $2}' | sort -nr)
          head -n 30 <<< "${pkgs}"
          echo
          sudo rm -rfv build || true
          df -h
      - uses: actions/checkout@v4
      - run: |
          git fetch --prune --unshallow
      - name: Release space from worker
        run: |
          sudo rm -rf /usr/local/lib/android # will release about 10 GB if you don't need Android
          sudo rm -rf /usr/share/dotnet # will release about 20GB if you don't need .NET
      - name: Install Cosign
        uses: sigstore/cosign-installer@main
      - name: Login to Quay Registry
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        run: echo ${{ secrets.QUAY_PASSWORD }} | docker login -u ${{ secrets.QUAY_USERNAME }} --password-stdin quay.io
      - name: Install earthly
        uses: Luet-lab/luet-install-action@v1.1
        with:
          repository: quay.io/kairos/packages
          packages: utils/earthly
      - name: Block all traffic to metadata ip  # For cloud runners, the metadata ip can interact with our test machines
        run: |
          sudo iptables -I INPUT -s 169.254.169.254 -j DROP
          sudo iptables -I OUTPUT -d 169.254.169.254 -j DROP
      - name: Build PR ðŸ”§
        if: ${{ github.event_name == 'pull_request' }}
        env:
          VERSION: latest
        run: |
          # Desired artifact names:
          # container image: quay.io/kairos/ubuntu:22.04-core-amd64-generic-v2.4.0
          # iso: kairos-ubuntu-20.04-core-amd64-generic-v2.4.1-ipxe.iso
          #
          # TODO:
          # - New branch:
          #   - Merge alma, rocky, fedora to one family dockerfile
          #   - Move rest of logic from Earthfile to Dockerfiles
          #   - Create a reusable worflow that simply calls docker build passing the required build-args
          #   - Delete the earthly base-image target and force the use of the above workflow anywhere needed
          #   - Make all remaining earthly targets to use a pre-cooked KAIROS_IMAGE rather than calling +base-image
          earthly --platform=linux/${{ inputs.arch }} +ci \
            --SECURITY_SCANS=false \
            --VARIANT=${{ inputs.variant }} \
            --FLAVOR=${{ inputs.flavor }} \
            --FLAVOR_RELEASE=${{ inputs.flavor_release }} \
            --BASE_IMAGE=${{ inputs.base_image }} \
            --MODEL=${{ inputs.model }} \
            --FAMILY=${{ inputs.family }}
          sudo mv build/* .
          sudo rm -rf build
      - name: Build master ðŸ”§
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        run: |
          earthly --platform=linux/${{ inputs.arch }} +ci \
            --SECURITY_SCANS=false \
            --VARIANT=${{ inputs.variant }} \
            --FLAVOR=${{ inputs.flavor }} \
            --FLAVOR_RELEASE=${{ inputs.flavor_release }} \
            --BASE_IMAGE=${{ inputs.base_image }} \
            --MODEL=${{ inputs.model }} \
            --FAMILY=${{ inputs.family }}

          sudo mv build/* .
          sudo rm -rf build
          mkdir sarif
          mv *.sarif sarif/
      - name: Upload Trivy scan results to GitHub Security tab
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'sarif'
          category: ${{ inputs.flavor }}-${{ inputs.flavor_release }}
      - uses: actions/upload-artifact@v3
        with:
          name: kairos-${{ inputs.flavor }}-${{ inputs.flavor_release }}.iso.zip
          path: |
            *.iso
            *.sha256
            versions.yaml
          if-no-files-found: error
      - uses: actions/upload-artifact@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        with:
          name: kairos-${{ inputs.flavor }}-${{ inputs.flavor_release }}.sbom.zip
          path: |
            *.syft.json
            *.spdx.json
          if-no-files-found: error
      - name: Push to quay
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        env:
          COSIGN_YES: true
        run: |
          IMAGE=$(cat IMAGE)
          VERSION=$(cat VERSION)
          IMAGE="${IMAGE/$VERSION/latest}"
          docker push $IMAGE
          image_ref=$(docker image inspect --format='{{index .RepoDigests 0}}' "$IMAGE")
          spdx=$(ls *.spdx.json)
          cosign attach sbom --sbom $spdx $image_ref
          cosign sign $image_ref --attachment sbom
          # in-toto attestation
          cosign attest --type spdx --predicate $spdx $image_ref
      - name: Push to testing
        run: |
          _IMG=$(cat IMAGE)
          TEST_IMAGE="ttl.sh/kairos-${{ inputs.flavor }}-${{ inputs.flavor_release }}-${{ github.sha }}:24h"
          docker tag $_IMG $TEST_IMAGE
          docker push $TEST_IMAGE
