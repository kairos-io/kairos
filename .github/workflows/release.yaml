            --MODEL=${{ matrix.model }} \
            --FAMILY=${{ matrix.family }} \
            --BOOTLOADER=systemd-boot
          sudo mv build/* .
          sudo rm -rf build
      - name: Install kairos-agent (for versioneer)
        uses: Luet-lab/luet-install-action@v1.1
