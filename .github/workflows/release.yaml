name: Release

on: 
 push:
   tags:
     - v*
jobs:

  build-framework:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # OIDC support
      contents: write
    strategy:
      fail-fast: false
      matrix:
       include:
         - flavor: "opensuse-leap"
    steps:
      - uses: actions/checkout@v3
      - run: |
          git fetch --prune --unshallow
      - name: setup-docker
        uses: docker-practice/actions-setup-docker@master
      - name: Install Cosign
        uses: sigstore/cosign-installer@main
      - name: Login to Quay Registry
        run: echo ${{ secrets.QUAY_PASSWORD }} | docker login -u ${{ secrets.QUAY_USERNAME }} --password-stdin quay.io
      - name: Build  ðŸ”§
        env:
          FLAVOR: ${{ matrix.flavor }}
          IMAGE: quay.io/kairos/framework
        run: |
          export TAG=${GITHUB_REF##*/}
          ./earthly.sh +framework-image --IMG=${IMAGE}:$TAG --FLAVOR=${FLAVOR} --WITH_KERNEL=false
          ./earthly.sh +framework-image --IMG=${IMAGE}-generic:$TAG --FLAVOR=${FLAVOR} --WITH_KERNEL=true
      - name: Push to quay
        if: startsWith(github.ref, 'refs/tags/')
        env:
          COSIGN_EXPERIMENTAL: 1
          IMAGE: quay.io/kairos/framework
        run: | 
          export TAG=${GITHUB_REF##*/}
          docker push ${IMAGE}:$TAG
          docker push ${IMAGE}-generic:$TAG
          cosign sign ${IMAGE}:$TAG
          cosign sign ${IMAGE}-generic:$TAG

  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # OIDC support
      contents: write
    strategy:
      fail-fast: false
      matrix:
       include:
         - flavor: "opensuse-leap"
         - flavor: "opensuse-tumbleweed"
         - flavor: "alpine-ubuntu"
         - flavor: "alpine-opensuse-leap"
         - flavor: "ubuntu-20-lts"
         - flavor: "ubuntu-22-lts"
         - flavor: "ubuntu"
         - flavor: "fedora"
         - flavor: "debian"
   #      - flavor: "fedora"
         - flavor: "rockylinux"
    steps:
      - uses: actions/checkout@v3
      - run: |
          git fetch --prune --unshallow
      - name: setup-docker
        uses: docker-practice/actions-setup-docker@master
      - name: Install Cosign
        uses: sigstore/cosign-installer@main
      - name: Release space from worker
        run: |
          sudo rm -rf /usr/local/lib/android # will release about 10 GB if you don't need Android
          sudo rm -rf /usr/share/dotnet # will release about 20GB if you don't need .NET
      - name: Login to Quay Registry
        run: echo ${{ secrets.QUAY_PASSWORD }} | docker login -u ${{ secrets.QUAY_USERNAME }} --password-stdin quay.io
      - name: Build  ðŸ”§
        if: startsWith(github.ref, 'refs/tags/')
        env:
          FLAVOR: ${{ matrix.flavor }}
        run: |
          export TAG=${GITHUB_REF##*/}
          ./earthly.sh +all --IMAGE=quay.io/kairos/core-$FLAVOR:$TAG --FLAVOR=$FLAVOR --ISO_NAME=kairos-$FLAVOR-$TAG
          sudo mv build release
      - name: Push to quay
        if: startsWith(github.ref, 'refs/tags/')
        env:
          COSIGN_EXPERIMENTAL: 1
        run: | 
          TAG=${GITHUB_REF##*/}
          docker push quay.io/kairos/core-${{ matrix.flavor }}:$TAG
          cosign sign quay.io/kairos/core-${{ matrix.flavor }}:$TAG
      - name: Sign ISO sha files
        if: startsWith(github.ref, 'refs/tags/')
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          export TAG=${GITHUB_REF##*/}
          cosign sign-blob --yes --output-certificate=release/kairos-$FLAVOR-$TAG.iso.sha256.pem --output-signature=release/kairos-$FLAVOR-$TAG.iso.sha256.sig release/kairos-$FLAVOR-$TAG.iso.sha256
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/*
      - run: |
          sudo mv release/*.iso ./
          sudo mv release/*.sha256 ./
          sudo mv release/*.sha256.pem ./
          sudo mv release/*.sha256.sig ./
      - uses: actions/upload-artifact@v3
        with:
          name: kairos-${{ matrix.flavor }}.iso.zip
          path: |
            *.iso
            *.sha256
            *.sha256.pem
            *.sha256.sig
          if-no-files-found: error


