name: Build and test PRs
on:
  pull_request:
    paths:
      - '**'

concurrency:
  group: ci-image-${{ github.head_ref || github.ref }}-${{ github.repository }}
  cancel-in-progress: true
env:
  FORCE_COLOR: 1
jobs:
  build:
    uses: kairos-io/kairos/.github/workflows/reusable-build-flavor.yaml@1556-pr-one-flavor-pt2
    with:
      flavor: ubuntu

  install-test:
    uses: kairos-io/kairos/.github/workflows/reusable-build-flavor.yaml@1556-pr-one-flavor-pt2
    with:
      flavor: ubuntu
    needs:
      - build

  zfs-test:
    uses: kairos-io/kairos/.github/workflows/reusable-zfs-test.yaml@1556-pr-one-flavor-pt2
    with:
      flavor: ubuntu
    needs:
      - build

  qemu-acceptance-tests:
    uses: kairos-io/kairos/.github/workflows/reusable-qemu-acceptance-test.yaml@1556-pr-one-flavor-pt2
    with:
      flavor: ubuntu
    needs:
      - build

  qemu-bundles-tests:
    uses: kairos-io/kairos/.github/workflows/reusable-qemu-bundles-test.yaml@1556-pr-one-flavor-pt2
    with:
      flavor: ubuntu
    needs:
      - build

  qemu-reset-tests:
    uses: kairos-io/kairos/.github/workflows/reusable-qemu-reset-test.yaml@1556-pr-one-flavor-pt2
    with:
      flavor: ubuntu
    needs:
      - build

  qemu-netboot-tests:
    uses: kairos-io/kairos/.github/workflows/reusable-qemu-netboot-test.yaml@1556-pr-one-flavor-pt2
    with:
      flavor: ubuntu
    needs:
      - build

  upgrade-with-cli-test:
    uses: kairos-io/kairos/.github/workflows/reusable-upgrade-with-cli-test.yaml@1556-pr-one-flavor-pt2
    with:
      flavor: ubuntu
    needs:
      - build

  upgrade-latest-with-cli-test:
    uses: kairos-io/kairos/.github/workflows/reusable-upgrade-latest-test.yaml@1556-pr-one-flavor-pt2
    with:
      flavor: ubuntu
    needs:
    - build

  encryption-tests:
    uses: kairos-io/kairos/.github/workflows/reusable-encryption-test.yaml@1556-pr-one-flavor-pt2
    with:
      flavor: ubuntu
      label: ${{ matrix.label }}
    needs:
      - build
    strategy:
      fail-fast: true
      matrix:
        label:
          - "local-encryption"
          - "remote-auto"
          - "remote-static"
          - "remote-https-pinned"
          - "remote-https-bad-cert"

  # TODO: remove from PR if green
  build-provider:
    uses: kairos-io/kairos/.github/workflows/reusable-build-provider.yaml@1556-pr-one-flavor-pt2
    with:
      flavor: ${{ matrix.flavor }}
    strategy:
      fail-fast: false
      matrix:
        flavor:
          - "opensuse-leap"
          - "alpine-opensuse-leap"
  provider-tests:
    uses: kairos-io/kairos/.github/workflows/reusable-provider-tests.yaml@1556-pr-one-flavor-pt2
    with:
      flavor: ${{ matrix.flavor }}
    needs:
      - build-provider
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        label:
          - "provider-qrcode-install"
          - "provider-upgrade"
          - "provider-decentralized-k8s"
          - "provider-upgrade-k8s"
        flavor:
          - "opensuse-leap"
          - "alpine-opensuse-leap"
        exclude: # looks like only the k8s stuff is tested on both flavors
          - label: "provider-qrcode-install"
            flavor: "alpine-opensuse-leap"
          - label: "provider-upgrade"
            flavor: "alpine-opensuse-leap"
