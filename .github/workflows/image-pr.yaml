name: 'Build AMD64 images (PR)'

on:
  pull_request:

permissions: read-all
concurrency:
  group: ci-pr-amd64-${{ github.head_ref || github.ref }}-${{ github.repository }}
  cancel-in-progress: true
jobs:
  build:
    name: "ubuntu:24.04 standard"
    uses: ./.github/workflows/reusable-build-flavor.yaml
    secrets: inherit
    permissions:
      contents: write
      security-events: write
      id-token: write
      actions: read
      attestations: read
      checks: read
      deployments: read
      discussions: read
      issues: read
      packages: read
      pages: read
      pull-requests: read
      repository-projects: read
      statuses: read
    with:
      base_image: "ubuntu:24.04"
      variant: "standard"
      model: "generic"
      arch: "amd64"
      event_type: ${{ github.event_name }}
  standard-tests:
    name: "provider-decentralized-k8s"
    uses: ./.github/workflows/reusable-qemu-test.yaml
    secrets: inherit
    permissions:
      contents: write
      security-events: write
      id-token: write
      actions: read
      attestations: read
      checks: read
      deployments: read
      discussions: read
      issues: read
      packages: read
      pages: read
      pull-requests: read
      repository-projects: read
      statuses: read
    with:
      base_image: "ubuntu:24.04"
      test: "provider-decentralized-k8s"
      variant: "standard"
      arch: "amd64"
      model: "generic"
      kubernetes_distro: "k3s"
    needs:
      - build

