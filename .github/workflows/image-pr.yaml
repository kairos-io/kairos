name: Build and test PRs
on:
  pull_request:
    paths:
      - '**'

concurrency:
  group: ci-image-${{ github.head_ref || github.ref }}-${{ github.repository }}
  cancel-in-progress: true
env:
  FORCE_COLOR: 1
jobs:
  core:
    uses: ./.github/workflows/reusable-build-flavor.yaml
    with:
      flavor: ubuntu

  core-alpine:
    uses: ./.github/workflows/reusable-build-flavor.yaml
    with:
      flavor: alpine

  install:
    uses: ./.github/workflows/reusable-install-test.yaml
    with:
      flavor: ubuntu
    needs:
      - core

  install-alpine:
    uses: ./.github/workflows/reusable-install-test.yaml
    with:
      flavor: alpine
    needs:
      - core-alpine

  zfs:
    uses: ./.github/workflows/reusable-zfs-test.yaml
    with:
      flavor: ubuntu
    needs:
      - core

  acceptance:
    uses: ./.github/workflows/reusable-qemu-acceptance-test.yaml
    with:
      flavor: ubuntu
    needs:
      - core

  acceptance-alpine:
    uses: ./.github/workflows/reusable-qemu-acceptance-test.yaml
    with:
      flavor: alpine
    needs:
      - core-alpine

  bundles:
    uses: ./.github/workflows/reusable-qemu-bundles-test.yaml
    with:
      flavor: ubuntu
    needs:
      - core

  reset:
    uses: ./.github/workflows/reusable-qemu-reset-test.yaml
    with:
      flavor: ubuntu
    needs:
      - core

  reset-alpine:
    uses: ./.github/workflows/reusable-qemu-reset-test.yaml
    with:
      flavor: alpine
    needs:
      - core-alpine

  netboot:
    uses: ./.github/workflows/reusable-qemu-netboot-test.yaml
    with:
      flavor: ubuntu
    needs:
      - core

  netboot-alpine:
    uses: ./.github/workflows/reusable-qemu-netboot-test.yaml
    with:
      flavor: alpine
    needs:
      - core-alpine

  upgrade:
    uses: ./.github/workflows/reusable-upgrade-with-cli-test.yaml
    with:
      flavor: ubuntu
    needs:
      - core

  upgrade-alpine:
    uses: ./.github/workflows/reusable-upgrade-with-cli-test.yaml
    with:
      flavor: alpine
    needs:
      - core-alpine

  upgrade-latest:
    uses: ./.github/workflows/reusable-upgrade-latest-test.yaml
    with:
      flavor: ubuntu
    needs:
      - core

  # enable once the first alpine only release is out as it currently cannot find the latest alpine release properly
  #upgrade-latest-alpine:
  #  uses: ./.github/workflows/reusable-upgrade-latest-test.yaml
  #  with:
  #    flavor: alpine
  #  needs:
  #    - core-alpine

  encryption:
    uses: ./.github/workflows/reusable-encryption-test.yaml
    with:
      flavor: ubuntu
      label: ${{ matrix.label }}
    needs:
      - core
    strategy:
      fail-fast: true
      matrix:
        label:
          - "local-encryption"
          - "remote-auto"
          - "remote-static"
          - "remote-https-pinned"
          - "remote-https-bad-cert"

  encryption-alpine:
    uses: ./.github/workflows/reusable-encryption-test.yaml
    with:
      flavor: alpine
      label: ${{ matrix.label }}
    needs:
      - core-alpine
    strategy:
      fail-fast: true
      matrix:
        label:
          - "local-encryption"
          - "remote-auto"
          - "remote-static"
          - "remote-https-pinned"
          - "remote-https-bad-cert"
