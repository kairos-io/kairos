name: 'Build ARM images (PR)'

on:
  pull_request:

permissions: read-all
concurrency:
  group: ci-pr-arm64-${{ github.head_ref || github.ref }}-${{ github.repository }}
  cancel-in-progress: true
jobs:
  build:
    name: ${{ matrix.base_image }}
    uses: ./.github/workflows/reusable-build-flavor.yaml
    permissions:
      id-token: write  # OIDC support
      contents: write
      security-events: write
      actions: read
      attestations: read
      checks: read
      deployments: read
      discussions: read
      issues: read
      packages: read
      pages: read
      pull-requests: read
      repository-projects: read
      statuses: read
    with:
      model: ${{ matrix.model }}
      base_image: ${{ matrix.base_image }}
      variant: ${{ matrix.variant }}
      arch: ${{ matrix.arch }}
      event_type: ${{ github.event_name }}
    strategy:
      fail-fast: false
      matrix:
        variant: ["core"]
        model: ["generic", "rpi4"]
        arch: ["arm64"]
        base_image:
          - "ubuntu:24.04"
          - "alpine:3.19"
          - "opensuse/leap:15.6"
        include:
          - model: "rpi3"
            base_image: "opensuse/leap:15.6"
            variant: "core"
            arch: "arm64"
          - model: "rpi3"
            base_image: "alpine:3.19"
            variant: "core"
            arch: "arm64"
          - model: "generic"
            base_image: "fedora:40"  # Usually the latest Fedora works very well with arm64 generic for qemu testing
            variant: "core"
            arch: "arm64"
