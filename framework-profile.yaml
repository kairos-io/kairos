# See https://github.com/kairos-io/packages/pull/67 for rationale
dracut-network-legacy:
  packages:
    - dracut/network-legacy
dracut-network-legacy-compat:
  packages:
    - dracut/network-legacy-compat
openrc:
  packages:
    - init-svc/openrc
systemd-base:
  packages:
    - init-svc/systemd
    - systemd-default/network
opensuse-leap-kernel:
  packages:
    - distro-kernels/opensuse-leap
    - distro-initrd/opensuse-leap

## Packages (cat/name@version) that are added to ALL flavors
## Static files, no binary
common-packages:
  packages:
  - static/grub-config
  - dracut/immucore
  - system/suc-upgrade
  - system/grub2-efi

kairos-toolchain-fips:
  packages:
  - fips/kcrypt
  - fips/kcrypt-challenger
  - fips/immucore
  - fips/kairos-agent

kairos-toolchain:
  packages:
  - system/kcrypt
  - system/kcrypt-challenger
  - system/immucore
  - system/kairos-agent
ubuntu-kernel:
  packages:
    - distro-kernels/ubuntu
    - distro-initrd/ubuntu
systemd-latest:
  packages:
    - dracut/sysext
repositories:
  - &kairos
    name: "kairos"
    # https://github.com/kairos-io/packages
    description: "kairos repository"
    type: "docker"
    arch: amd64
    cached: true
    priority: 2
    urls:
      - "quay.io/kairos/packages"
    reference: 20230621111751-repository.yaml
  - !!merge <<: *kairos
    arch: arm64
    urls:
      - "quay.io/kairos/packages-arm64"
    reference: 20230613201238-repository.yaml
