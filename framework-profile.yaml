# Additional common packages to be added to all the FLAVORS
## common:
##  - category/name@version
#
# Apply arbitrary images (e.g. to stub a package to a specific version)
# These are applied after the packages.
# images:
#   - quay.io/kairos/packages:k9s-utils-0.27.4
flavors:
  generic:
    - common-packages
    - kairos-toolchain
  fips:
    - common-packages
    - kairos-toolchain-fips
## Packages (cat/name@version) that are added to ALL flavors
## Static files, no binary
common-packages:
  packages:
    - dracut/immucore
    - dracut/kairos-network
    - dracut/kairos-sysext
    - system/suc-upgrade
    - system/grub2-efi
    - static/grub-config
    - static/kairos-overlay-files
    - initrd/alpine
kairos-toolchain-fips:
  packages:
    - fips/kcrypt
    - fips/kcrypt-challenger
    - fips/immucore
    - fips/kairos-agent
kairos-toolchain:
  packages:
    - system/kcrypt
    - system/kcrypt-challenger
    - system/immucore
    - system/kairos-agent
repositories:
  - &kairos
    name: "kairos"
    # https://github.com/kairos-io/packages
    description: "kairos repository"
    type: "docker"
    arch: amd64
    cached: true
    priority: 2
    urls:
      - "quay.io/kairos/packages"
    reference: 20231201192424-repository.yaml
  - !!merge <<: *kairos
    arch: arm64
    urls:
      - "quay.io/kairos/packages-arm64"
    reference: 20231202000933-repository.yaml
