set kernel=/boot/vmlinuz
if [ -n "$recoverylabel" ]; then
    set kernelcmd="init=/sbin/openrc-init console=tty1 console=ttyS0 root=live:LABEL=$recoverylabel rd.live.dir=/ rd.live.squashimg=$img panic=5 rd.neednet=1"
else
    set kernelcmd="init=/sbin/openrc-init console=tty1 console=ttyS0 root=LABEL=$label cos-img/filename=$img panic=5 security=selinux selinux=1 rd.neednet=1 rd.cos.oemlabel=COS_OEM"
fi

set initramfs=/boot/initrd