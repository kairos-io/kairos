<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <style>
    /* Add any additional styles here */
  </style>
  <title>WebUI System Installer</title>
</head>
<body class="bg-gray-200 font-sans">
    <!-- Top bar with logo -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Web UI Installer
      </a>
    </nav>

    <div class="container mt-5">
      <h1>Installer</h1>
      <p>Enter your cloud config and select the device to install on:</p>
      <form action="/install" method="POST">
        <div class="form-group">
          <label for="cloud-config">Cloud Config</label>
          <textarea class="form-control" id="cloud-config" name="cloud-config" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="installation-device">Device</label>
          <input type="text" class="form-control" id="installation-device" name="installation-device"  value="auto">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="reboot">
          <label class="form-check-label" for="reboot">Reboot after installation</label>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="poweroff">
          <label class="form-check-label" for="poweroff">Power off after installation</label>
        </div>
        <button type="submit" class="btn btn-primary">Install</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
