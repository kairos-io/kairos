#cloud-config

install:
  auto: true
  device: /dev/vda
  grub_options:
    extra_cmdline: "rd.immucore.debug"

stages:
  initramfs:
    - name: "Set user and password"
      users:
        kairos:
          passwd: "kairos"
          groups:
            - "admin"
      hostname: kairos-{{ trunc 4 .Random }}